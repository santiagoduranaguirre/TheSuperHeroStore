<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/stylesLogin.css">
    <title>Login</title>
</head>
<body>
    <main>
            <header class="header">
                <div class="discount">
                    <p>20% de descuento en todos los productos!</p>
                </div>
                <div class="titleHeader">
                    <img src="./img/OBJECTS.png" alt="Laptop with store roof">
                    <h1>The super hero store</h1>
                </div>
            </header>

            <article  class="mainForm">
                <h2 class="mainForm__title">Login</h2>
                
                <form action="#" class="mainForm__Login">
                    <input type="email" name="user" id="user"  placeholder="Usuario" class="mainForm__user" required>
                    <input type="password" name="password" id="password"  placeholder="Contraseña" required class="mainForm__password">
                    <button class="mainForm__button">Entrar</button>
                </form>

                <span class="mainForm__noAccount">¿No tienes una cuenta?</span>
                <a href="./register.html" class="mainForm__register">Registrarme</a>

            </article>

            <footer class="footer">
                <p>Todos los derechos reservados a FRONT END 1</p>
            </footer>
    </main>
</body>
</html>
